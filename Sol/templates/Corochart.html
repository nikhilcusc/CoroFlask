<script>
var counter=0;
var dates = [{% for item in dates %}
             "{{item}}",
            {% endfor %}];  // convert the char to int while creating the data array

var cases = [{% for item in cases %}
             parseInt("{{item}}"),
            {% endfor %}];  // convert the char to int while creating the data array

var deaths = [{% for item in deaths %}
             parseInt("{{item}}"),
            {% endfor %}];  // convert the char to int while creating the data array

console.log("length of dates : " + dates.length );
console.log("length of cases : " + cases.length  );
console.log("length of deaths : " + deaths.length );

//
var ctx = document.getElementById('casesChart').getContext('2d');
var casesChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: dates,
        datasets: [{
            label: '# of cases',
            data: cases,
			yAxisId: 'Cases',
			xAxisId: 'Date',
			borderColor: "#3e94cd",
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});

var ctx2 = document.getElementById('deathChart').getContext('2d');
var deathChart = new Chart(ctx2, {
    type: 'bar',
    data: {
        labels: dates,
        datasets: [{
            label: '# of deaths',
            data: deaths,
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});

</script>
