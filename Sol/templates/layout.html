<!DOCTYPE html>
<html>
	<head>
	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    {% if title %}
		<title>Flask - {{ title }}</title>
	    {% else %}
		<title>Flask </title>
	    {% endif %}
		
		<style>
		.mainDiv{
			display: flex;
			
		}
		.Div1{
		width: 33.3%;	
		padding: 0 0 0 20px;

		}
		
		.Div2{
		width: 33.3%;
		padding: 0 0 0 20px;
		text-align: center;
		}
		.Div3{
		width: 33.3%;
		padding: 0 0 0 20px;
		text-align: center;
		}
		</style>
	</head>

	<body>

			<div class="col-md-8">

		<script type=text/javascript src="{{
		  url_for('static', filename='jquery-3.1.1.min.js') }}">
		</script>
	</body>
</html>
